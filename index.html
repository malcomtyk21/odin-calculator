<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="result"></div>
        <div class="allButtons">
            <div class="row-1">
                <button class="button" id="clear" role="button">AC</button>
                <button class="button" id="delete" role="button">BACK</button>
                <button class="button" id="modulor" role="button">%</button>
                <button class="button-operation" id="divide" role="button">/</button>
            </div>
            <div class="row-2">
                <button class="button-digit" id="7" role="button">7</button>
                <button class="button-digit" id="8" role="button">8</button>
                <button class="button-digit" id="9" role="button">9</button>
                <button class="button-operation" id="multiply" role="button">x</button>
            </div>
            <div class="row-3">
                <button class="button-digit" id="4" role="button">4</button>
                <button class="button-digit" id="5" role="button">5</button>
                <button class="button-digit" id="6" role="button">6</button>
                <button class="button-operation" id="minus" role="button">-</button>
            </div>
            <div class="row-4">
                <button class="button-digit" id="1" role="button">1</button>
                <button class="button-digit" id="2" role="button">2</button>
                <button class="button-digit" id="3" role="button">3</button>
                <button class="button-operation" id="addition" role="button">+</button>
            </div>
            <div class="row-5">
                <button class="button-digit" id="negate" role="button">+/-</button>
                <button class="button-digit" id="0" role="button">0</button>
                <button class="button-digit" id="decimal" role="button">.</button>
                <button class="button-operation" id="equal" role="button">=</button>
            </div>
        </div>
    </div>

</body>
<script src="myscripts.js"></script>

</html>
